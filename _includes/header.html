<header class="site-header" role="banner">
 <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <!--For internal pages, in div class=logo, replace a class="site-title"  with this code: <a class="site-title" rel="author" href="{{ "/" | relative_url }}"><img src="css/imgs/bjc-logo-sm2.png" alt="BJC logo" class="pull-left"> </a><span class="pgTitle">YOUR PAGE TITLE</span> -->
    <div class="logo">
        <a class="site-title" rel="author" href="{{ "/" | relative_url }}"><img src="css/imgs/bjc-logo-sm2.png" alt="BJC logo" class="pull-left"><span class="txtTitle">{{ site.title | escape }}</span></a>
    </div>
    <div class="trapezoid"></div>
  </div>
</header>
